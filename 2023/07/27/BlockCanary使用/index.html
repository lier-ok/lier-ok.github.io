              <h3 id="BlockCanary使用详解"><a href="#BlockCanary使用详解" class="headerlink" title="BlockCanary使用详解"></a>BlockCanary使用详解</h3><h4 id="1-作用"><a href="#1-作用" class="headerlink" title="1.作用"></a>1.作用</h4><p> 用于检测主线程中各种卡慢的问题，会记录发生卡顿的各种信息，输出到指定的配置文件</p>
<h4 id="2-如何使用"><a href="#2-如何使用" class="headerlink" title="2.如何使用"></a>2.如何使用</h4><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><spa span> &#123;<br>        <span class="hljs-comment">//线程 stack dump 间隔，当block发生时使用，BlockCanary将根据当前采样周期在主线程		   //堆栈上dump</span><br>        <span class="hljs-comment">//因为Looper的实现机制，实际dump间隔会比这里指定的长，特别是当cpu比较繁忙时</span><br>        <span class="hljs-keyword">return</span> provideBlockThreshold(); <br>    &#125;<br><br>    <span class="hljs-meta">@Override</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">provideMonitorDuration</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-comment">//配置Monitor持续的时间，过了这个时间以后BlockCanary就会停止，单位是小时，-1表示         //不会停止</span><br>        <span class="hljs-keyword">return</span> -<span class="hljs-number">1</span>; <br>    &#125;<br><br>    <span class="hljs-meta">@Override</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">zip</span><span class="hljs-params">(File[] src, File dest)</span> &#123;<br>        <span class="hljs-comment">//参数为压缩前的文件列表和压缩后的文件，返回 true 代表压缩成功</span><br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>; <br>    &#125;<br><br>    <span class="hljs-meta">@Override</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">upload</span><span class="hljs-params">(File zippedFile)</span> &#123;<br>        <span class="hljs-comment">//用以将压缩后的日志文件上传到服务器，zip返回true才会调用</span><br>        <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">UnsupportedOperationException</span>(); <br>    &#125;<br><br>    <span class="hljs-meta">@Override</span><br>    <span class="hljs-keyword">public</span> List&lt;String&gt; <span class="hljs-title function_">concernPackages</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-comment">//开发者所关心的包，默认情况下使用进程名称，如果只关心 package with process             //name，则返回null</span><br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">null</span>; <br>    &#125;<br><br>    <span class="hljs-meta">@Override</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">filterNonConcernStack</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-comment">//过滤掉那些没有任何包存在于 concernPackages() 方法所指定的包中的 stack。如果开         //启过滤返回true</span><br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>; <br>    &#125;<br><br>    <span class="hljs-meta">@Override</span><br>    <span class="hljs-keyword">public</span> List&lt;String&gt; <span class="hljs-title function_">provideWhiteList</span><span class="hljs-params">()</span> &#123;<br>        LinkedList&lt;String&gt; whiteList = <span class="hljs-keyword">new</span> <span class="hljs-title class_">LinkedList</span>&lt;&gt;();<br>        whiteList.add(<span class="hljs-string">&quot;org.chromium&quot;</span>);<br>        <span class="hljs-comment">//提供白名单，白名单中的条目不会显示在ui列表中。z，则返回null</span><br>        <span class="hljs-keyword">return</span> whiteList; <br>        <span class="hljs-comment">//注意，经过测试发现此库有一个bug，如果这里返回null，当点击通知栏或点击桌面上				的&quot;Blocks&quot;时，应用就会崩溃！</span><br>    &#125;<br><br>    <span class="hljs-meta">@Override</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">deleteFilesInWhiteList</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-comment">//与白名单一起使用，是否删除那些其stack存在于白名单中的文件。如果删除则返回true</span><br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>; <br>    &#125;<br><br>    <span class="hljs-meta">@Override</span><br>    <span class="hljs-keyword">public</span> String <span class="hljs-title function_">provideQualifier</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-comment">//指定限定符，例如version + flavor</span><br>        <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;unknown&quot;</span>; <br>    &#125;<br><br>    <span class="hljs-meta">@Override</span><br>    <span class="hljs-keyword">public</span> String <span class="hljs-title function_">provideUid</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;uid&quot;</span>;<br>    &#125;<br><br>    <span class="hljs-meta">@Override</span><br>    <span class="hljs-keyword">public</span> String <span class="hljs-title function_">provideNetworkType</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-comment">//网络类型，2G, 3G, 4G, wifi, etc.</span><br>        <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;unknown&quot;</span>; <br>    &#125;<br>&#125;<br><br>JAVA<br><span class="hljs-comment">//layout</span><br>&lt;?xml version=<span class="hljs-string">&quot;1.0&quot;</span> encoding=<span class="hljs-string">&quot;utf-8&quot;</span>?&gt;<br>&lt;androidx.constraintlayout.widget.ConstraintLayout xmlns:android=<span class="hljs-string">&quot;http://schemas.android.com/apk/res/android&quot;</span><br>    xmlns:app=<span class="hljs-string">&quot;http://schemas.android.com/apk/res-auto&quot;</span><br>    xmlns:tools=<span class="hljs-string">&quot;http://schemas.android.com/tools&quot;</span><br>    android:layout_width=<span class="hljs-string">&quot;match_parent&quot;</span><br>    android:layout_height=<span class="hljs-string">&quot;match_parent&quot;</span><br>    tools:context=<span class="hljs-string">&quot;.MainActivity&quot;</span>&gt;<br><br>    &lt;Button<br>        android:id=<span class="hljs-string">&quot;@+id/blockCanary&quot;</span><br>        android:layout_width=<span class="hljs-string">&quot;wrap_content&quot;</span><br>        android:layout_height=<span class="hljs-string">&
